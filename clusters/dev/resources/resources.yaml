apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  name: cluster-resources
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: clusters/dev/resources/*.json
        repoURL: https://github.com/k-weaver/argo-demo.git
        requeueAfterSeconds: 20
        revision: ''
        template:
          metadata: {}
          spec:
            destination: {}
            project: ''
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: cluster-resources-{{name}}
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        server: '{{server}}'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: default
      source:
        path: clusters/dev/resources/{{name}}
        repoURL: https://github.com/k-weaver/argo-demo.git
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
