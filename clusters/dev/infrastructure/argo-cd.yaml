apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-20'
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  source:
    path: clusters/dev/infrastructure
    repoURL: https://github.com/k-weaver/argo-demo.git
    directory:
      recurse: true
    kustomize:
      buildOptions: '--enable-alpha-plugins --load-restrictor LoadRestrictionsNone'
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
      - ApplyFromFiles=true
