global:
  # image:
  #   tag: v2.10.4 # your Argo CD version
  server:
    extraArgs:
      - --insecure # if running locally/dev only, else omit
  configs:
    repositories:
      private-repo:
        url: https://github.com/k-weaver/argo-demo.git
        usernameSecret:
          name: git-creds
          key: username
        passwordSecret:
          name: git-creds
          key: password
  controller:
    replicas: 1
  dex:
    enabled: false
  notifications:
    enabled: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - argocd.dev.lm.com
    tls:
      - secretName: argocd-tls
        hosts:
          - argocd.dev.lm.com
